apiVersion: v1
data:
  CLUSTER_BIND_ADDRESS: NON_LOOPBACK
  CLUSTER_NAME: K8S_PF_CLUSTER
  DNS_QUERY_LOCATION: _bind-port._tcp.pf-cluster.tmp-pdog.svc.cluster.local
  DNS_RECORD_TYPE: SRV
  OPERATIONAL_MODE: CLUSTERED_ENGINE
  PING_IDENTITY_ACCEPT_EULA: "YES"
  SERVER_PROFILE_BASELINE_PATH: gdo-46/baseline-json-native/pingfederate
  SERVER_PROFILE_BASELINE_URL: https://www.github.com/samir-gandhi/server-profiles.git
  SERVER_PROFILE_HOOKS_PARENT: "BASELINE" 
  SERVER_PROFILE_HOOKS_PATH: gdo-46/profile-hooks/pingfederate
  SERVER_PROFILE_HOOKS_URL: https://www.github.com/samir-gandhi/server-profiles.git
  SERVER_PROFILE_PARENT: "HOOKS" 
  SERVER_PROFILE_PATH: pf-dns-ping-clustering/pingfederate
  SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
