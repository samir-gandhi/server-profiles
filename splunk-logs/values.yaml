    SERVER_PROFILE_PATH: splunk-logs/pingfederate
    TAIL_LOG_FILES: "/opt/logs/server.log /opt/logs/splunk-audit.log"


pingfederate-engine:
  enabled: true
  envs:
    SERVER_PROFILE_BASELINE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_BASELINE_PATH: baseline/pingfederate
    SERVER_PROFILE_PARENT: BASELINE
    SERVER_PROFILE_URL: https://github.com/samir-gandhi/server-profiles
    SERVER_PROFILE_PATH: splunk-logs/pingfederate
    TAIL_LOG_FILES: "/opt/logs/server.log /opt/logs/splunk-audit.log"
  # workload:
  #   securityContext:
  #     fsGroup: 1000
  #     runAsGroup: 9999
  #     runAsUser: 9031
  includeSidecars:
    - splunk-log-forwarder
  includeInitContainers:
    - splunk-conf
  includeVolumes:
    - product-logs
    - splunk-config
    - splunk-config-init
  volumeMounts:
    - mountPath: /opt/logs/
      name: product-logs


sidecars:
  splunk-log-forwarder:
    name: splunk-uf
    image: splunk/universalforwarder:latest
    volumeMounts:
    - name: splunk-config
      mountPath: /opt/splunkforwarder/etc/system/local
    - name: product-logs
      mountPath: /var/log/pingfederate
    env:
    - name: SPLUNK_START_ARGS
      value: --accept-license
    - name: SPLUNK_PASSWORD
      value: 2FederateM0re!
    - name: SPLUNK_USER
      value: splunk
    - name: SPLUNK_CMD
      value: add monitor /var/log/

initContainers:
  splunk-conf:
    name: volume-permissions
    image: busybox
    command: ['sh', '-c', 'cp /configs/* /opt/splunkforwarder/etc/system/local/']
    volumeMounts:
    - name: splunk-config-init
      mountPath: /configs
    - name: splunk-config
      mountPath: /opt/splunkforwarder/etc/system/local


volumes:
  product-logs:
    emptyDir: {}
  splunk-config:
    emptyDir: {}
  splunk-config-init:
    configMap: 
      name: splunk-config-init
      defaultMode: 0777