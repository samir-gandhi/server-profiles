<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>BXFinance - Recover Username</title>
  </head>
  <body>
    <div class="card card-login">
      <div class="card-header">
        <a href="/" class="btn btn-link btn-back">Back</a>
        <img src="assets/images/logo.svg" class="logo" />
      </div>
      <div class="card-body">
        <form action="/velocity/login_method.html">
          <h4>Recover Username</h4>
          <div class="form-group-light form-group"><label for="email" class="">Email</label><input name="email" id="email" type="text" class="form-control"></div>
          <div class="mb-3"><button type="submit" class="btn btn-primary">Recover Username</button></div>
        </form>
      </div>
    </div>

    <script>
      var eye = document.querySelectorAll(".icon-eye");
      var inputEye = document.querySelectorAll(".form-group-password > input");

      for(var i=0; i < eye.length; i++){
        console.log(i);
        eye[i].addEventListener('mousedown', function(){
          inputEye[i - 1].type = "text";
          console.log(i);
        });  
        eye[i].addEventListener('mouseup', function(){
          inputEye[i - 1].type = "password";
        });
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
