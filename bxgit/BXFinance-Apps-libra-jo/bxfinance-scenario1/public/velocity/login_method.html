<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>BXFinance - Sign In</title>
  </head>
  <body>
    <div class="card card-login">
      <div class="card-header">
        <a href="/velocity/login.html" class="btn btn-link btn-back">Back</a>
        <img src="assets/images/logo.svg" class="logo" />
      </div>
      <div class="card-body">
        <form action="/velocity/login_loading.html">
          <h4>How would you like <br> to sign in?</h4>
          <div class="form-group">
            <div class="form-check-inline custom-radio custom-control"><input type="radio" id="login_method_email" name="login_method" class="custom-control-input"><label class="custom-control-label" for="login_method_email">Email me a one-time passcode</label></div>
            <div class="form-check-inline custom-radio custom-control"><input type="radio" id="login_method_text" name="login_method" class="custom-control-input"><label class="custom-control-label" for="login_method_text">Text me a one-time passcode</label></div>
            <div class="form-check-inline custom-radio custom-control"><input type="radio" id="login_method_faceid" name="login_method" class="custom-control-input"><label class="custom-control-label" for="login_method_faceid">With FaceID (Mobile App Required)</label></div>
          </div>
          <div class="mb-4 text-center"><button type="submit" class="btn btn-primary">Sign In</button></div>
          <div class="text-center"><button type="button" class="text-info btn btn-link btn-sm">Need help signing in?</button></div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
