<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>BXFinance - Reset Password</title>
  </head>
  <body>
    <div class="card card-login">
      <div class="card-header">
        <a href="/" class="btn btn-link btn-back">Back</a>
        <img src="assets/images/logo.svg" class="logo" />
      </div>
      <div class="card-body">
        <form action="/velocity/login_method.html">
          <h4>Change Password</h4>
          <div class="form-group-light form-group form-group-password"><label for="password" class="">Username</label><input name="password" id="password" type="text" class="form-control"></div>
          <div class="form-group-light form-group form-group-password"><label for="password_confirm" class="">Current Password</label><input name="password_confirm" id="password_confirm" type="text" class="form-control"></div>
          <div class="form-group-light form-group form-group-password"><label for="password" class="">New Password</label><input name="password" id="password" type="text" class="form-control"></div>
          <div class="form-group-light form-group form-group-password"><label for="password_confirm" class="">Confirm New Password</label><input name="password_confirm" id="password_confirm" type="text" class="form-control"></div>
          <div class="mb-3"><button type="submit" class="btn btn-primary">Reset Password</button></div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
